<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<style>
    body {
    font-family: 'Open Sans';font-size: 22px;
    background-color: #444654;
    margin: 0;
    padding: 0;
    color:#fff ;
}
.mainContainer {
    box-sizing: border-box;
}
.textAreaBlock {
    display:inline-block;
  position:fixed;
  width: 100%;
  bottom:50px;
  left: 0;
  height: 50px;
  margin-top: 100px;

}
textarea {
  resize: none;
  --tw-shadow: 0 0 transparent;
    -webkit-appearance: none;
    appearance: none;
    background-color: #40414f;
    border-color: #40414f;
    border-radius: 5px;
    border-width: 1px;
    font-size: 1rem;
    line-height: 1.5rem;
    padding: 0.5rem 0.75rem;
    box-shadow: --1px -1px 7px 0px rgba(142,142,160,0.61);
    -webkit-box-shadow: -1px -1px 7px 0px rgba(142,142,160,0.61);
    -moz-box-shadow: --1px -1px 7px 0px rgba(142,142,160,0.61);
    border: none;
    height: 38px;
    width: 80%;
    margin: 0 auto;
    margin-top: 20px;
    display: flex;
    color: #fff;
    outline:0;
}


button{
    position: absolute;
    right: 115px;
    top: 20px;
    border: none;
    margin: 0;
    background: green;
    padding: 19px;
    border-top-right-radius: 10%;
    border-bottom-right-radius: 10%;
    color: #fff;
    cursor: pointer;
}
img {
    cursor: pointer;
    width: 35px;
    height: 35px;
}
.answerBlock {
    width: 80%;
    margin: 0 auto;
    background-color: transparent;
    color: #fff;
    margin-bottom: 100px;
    padding: 5px;
    padding-left: 20px;
    font-size: 14px;
    line-height: 22px;
    overflow: auto;
    height:300px;

}
.questionBlock{
     padding:10px;
     background-color: #343541;
}
.questionBlock p {
    width: 80%;
    margin: 0 auto;
    font-size: 16px;
}
.heading {
    text-align: left;
    padding-left: 10px;
    padding-top: 5px;
    background-color: #343541;
    position: fixed;
    top:0;
    left: 0;
    right: 0;
    margin: 0;
}

.myTable {
    width: 100%;
    border-collapse: collapse;
}

.myTable th,
.myTable td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.myTable th {
    background-color: #343541;
    color: white;
}

.myTable tr:nth-child(even) {
    background-color: #343541;
    color: white;
}
.tab-container {
            display: flex;
            justify-content:center;
            padding: 40px 40px 20px 40px;
            margin-top: 35px
        }


        .tab-input {
            display: none;
        }

        .tab-label {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin: 5px;
            margin-bottom: 0px;
            text-align: center;
          /* width: 120px; */
          color: black;
        font-size: 12px;
        font-weight: 600;
        }

        .tab-label:hover {

              background-color: #343541;
  color: white;
        }

        .tab-input:checked + .tab-label {
            background-color: #343541;
            color: white;
        }
        .tab-input:checked + .tab-label + .tab-panel {
            display: block;
        }
        .tab-panel {
            display: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
        }

        .loader {
  border: 5px solid #f3f3f3;
  border-radius: 50%;
  border-top: 5px solid gray;
  width: 30px;
  height: 30px;
  -webkit-animation: spin 2s linear infinite; /* Safari */
  animation: spin 2s linear infinite;
}
#loading-text {
    justify-content: center;
    align-items: center;
}
 
/* Safari */
@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}
 
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

::-webkit-scrollbar {

  width: 20px;

}
 
/* Track */

::-webkit-scrollbar-track {

  box-shadow: inset 0 0 5px grey; 

  border-radius: 10px;

}

/* Handle */

::-webkit-scrollbar-thumb {

  background: #04AA6D; 

  border-radius: 10px;

}
 
/* Handle on hover */

::-webkit-scrollbar-thumb:hover {

  background: #059862 ; 

}

</style>

<script>

        // Function to clear the local storage
        function clearLocalStorage() {
            localStorage.clear();
        }

        // Add an event listener to the beforeunload event
        window.addEventListener('beforeunload', function() {
            clearLocalStorage();
        });

    async function sendAction() {

        
        const loadingText = document.getElementById("loading-text");
        const errorText = document.getElementById("error-text");
        loadingText.style.display = 'flex';
        loadingText.style.justifyContent = 'center';
        loadingText.style.alignItems = 'center';


        // You can retrieve the data from local storage later using:
        var retrievedData = JSON.parse(localStorage.getItem("myMessagesData"));

        const defaultMessage = {
        role: "assistant",
        content: "you are SQL query generator AI model"
        };
        let messagesToSend;
    if (retrievedData !== null) {
        messagesToSend = retrievedData;
    } else {
        messagesToSend = [defaultMessage];
    }

        const requestData = {
            text: document.getElementById('sendText').value ,
            messages: messagesToSend,
            tables: ["dbo.Users", "dbo.UserEquipments"]
        };


        const response = await fetch('/action', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
        });

        const result = await response.json();
        loadingText.style.display = 'none';
        // Convert the data to a JSON string
        var dataToStoreString = JSON.stringify(result.messages);

        // Store the data in local storage
        localStorage.setItem("myMessagesData", dataToStoreString);

         // Update the answerBlock with the response data
        document.querySelector('.questionBlock p').innerHTML =  document.getElementById('sendText').value;
        document.getElementById('sendText').value =  '';

        // Handle the response data

    const table = document.createElement('table');
    table.classList.add('myTable'); // Add a class for styling

    // Add table header row
    const thead = table.createTHead();
    const headerRow = thead.insertRow();
    // Assuming all objects have the same keys, use the keys from the first object for column headers
    const headers = Object.keys(result.data[0]);
    headers.forEach(headerText => {
        const headerCell = document.createElement('th');
        headerCell.textContent = headerText;
        headerRow.appendChild(headerCell);
    });

    // Add table body rows
    const tbody = table.createTBody();
    result.data.forEach(obj => {
        const row = tbody.insertRow();
        Object.values(obj).forEach(text => {
            const cell = row.insertCell();
            cell.textContent = text; // insert data into cells
        });
    });

    // Append the table to .answerBlock or replace existing content
    const answerBlock = document.querySelector('.answerBlock');
    answerBlock.innerHTML = ''; // Clear existing content
    answerBlock.appendChild(table); // Append the new table

    }
</script>

</head>
<body>
<div class="mainContainer">
    <h1 class="heading">AI SNIPERS</h1>
    <div>
        <div class="tab-container">
            <input type="checkbox" id="users" class="tab-input">
            <label for="users" class="tab-label">USERS</label>
            <input type="checkbox" id="equipments" class="tab-input">
            <label for="equipments" class="tab-label">EQUIPMENTS</label>
            <input type="checkbox" id="locations" class="tab-input">
            <label for="locations" class="tab-label">LOCATIONS</label>

            <div class="tab-content">
                <div class="tab-panel">Content for Register</div>
                <div class="tab-panel">Content for Submit</div>
                <div class="tab-panel">Content for Client</div>
            </div>
        </div>
        <div class="questionBlock"><p></p> </div>
        <p id="loading-text" style="display: none;" class="loader"></p>
        <p id="error-text" style="color: red;"></p>
        <div class="answerBlock"> </div>
        <div class="textAreaBlock">
            <textarea name="" id="sendText" cols="20" rows="5" placeholder="Send a message.."></textarea>
            <button class="button" type="button" id="action-button" onclick="sendAction()"> SEND </button>
        </div>
    </div>
</div>
</body>
</html>
